<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sass/styles.css" />
    <title>CV Eric Duprey</title>
  </head>
  <body>
    <!-- header start  -->
    <header>
      <img class="header__photo" src="" alt="" />
      <div>
        <h1 class="header__title"></h1>
        <hr class="header__separation" />
        <p class="header__text"></p>
      </div>
    </header>
    <!-- header end -->
    <!-- section title start here -->
    <section>
      <div class="section__box">
        <h2 class="section__title"></h2>
      </div>
      <article class="article__box"></article>
    </section>
    <!-- special box above -->
    <div class="name__box">
      <h2 class="name__text"></h2>
    </div>
    <!-- special box above -->

    <!-- central section  start -->
    <section>
      <div class="section__box">
        <h2 class="section__title"></h2>
      </div>
      <div class="article__box">
        <h2 class="article__tile"></h2>
        <article class="card__box">
          <p class="card__text"></p>
          <nav class="nav__box">
            <p></p>
            <p></p>
          </nav>
          <p class="card__text"></p>
          <nav class="nav__box">
            <p></p>
          </nav>
        </article>
      </div>
    </section>
    <!-- central section  start -->

    <!-- section with 2 boxes start-->
    <div class="section__wrapper">
      <section>
        <div class="section__box">
          <h2 class="section__title"></h2>
        </div>
        <article class="article__box"></article>
      </section>
      <section>
        <div class="section__box">
          <h2 class="section__title"></h2>
        </div>
        <article class="article__box"></article>
      </section>
    </div>
    <!-- section with 2 boxes end-->

    <!-- footer end -->
    <footer>
      <div class="footer__box">
        <p class="footer__text"></p>
        <p class="footer__text"></p>
        <p class="footer__text"></p>
      </div>
      <hr class="footer__separation" />
      <div class="footer__box">
        <p class="footer__text"></p>
        <p class="footer__text"></p>
        <p class="footer__text"></p>
        <p class="footer__text"></p>
        <p class="footer__text"></p>
      </div>
    </footer>
    <!-- footer end -->
  </body>
</html>
